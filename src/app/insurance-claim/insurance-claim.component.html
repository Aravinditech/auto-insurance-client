<div class="container-lg">
    <div class="card mt-2">
        <div class="card-header">
            <h5>Claims</h5>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary pl-2 pt-2" [routerLink]="['/claim']" >Add New</button>
        </div>
        <div class="card-body">
            <table class="table table-responsive table-bordered">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Father Name</th>    
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Address</th>
                    <th scope="col">Status</th>
                    <th scope="col">download</th>
                    <th scope="col">Update Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let claim of claimLists"> 
                    <td>{{claim.name}}</td>
                    <td>{{claim.fatherName}}</td>
                    <td>{{claim.age}}</td>
                    <td>{{claim.gender}}</td>
                    <td>{{claim.address}}</td>
                    <td>{{claim.status}}</td>
                    <td><a [href]="downloadUrl + claim.id" target="_blank">Download</a></td>
                    <td>
                      <button (click)="update(claim.id)">Update</button>
                    </td>
                  </tr>
                </tbody>
              </table>
         </div>
    </div>
</div>
