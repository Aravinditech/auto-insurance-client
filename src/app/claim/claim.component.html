  <div class="container-lg">
    <div class="card mt-2">
        <div class="card-header">
            <h5>Claims</h5>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary pl-2 pt-2" [routerLink]="['/']" >Home</button>
        </div>
        <div class="card-body">
            <form [formGroup]="claimform" (ngSubmit)="submitForm()">
                <div class="form-group">
                  <label for="Name">Name</label>
                  <input type="text" class="form-control" id="Name" formControlName="Name">
                  
                </div>
                <div class="form-group">
                  <label for="FatherName">Father Name</label>
                  <input type="text" class="form-control" id="FatherName" formControlName="FatherName">
                 
                </div>
                <div class="form-group">
                  <label for="Gender">Gender</label>
                  <select class="form-control" id="Gender" formControlName="Gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                  
                </div>
                <div class="form-group">
                  <label for="Age">Age</label>
                  <input type="number" class="form-control" id="Age" formControlName="Age">
                  
                </div>
                <div class="form-group">
                  <label for="Address">Address</label>
                  <textarea class="form-control" id="Address" formControlName="Address"></textarea>
                 
                </div>
                <div class="form-group">
                  <label for="PolicyNumber">Policy Number</label>
                  <input type="text" class="form-control" id="PolicyNumber" formControlName="PolicyNumber">
                  
                </div>
                
                <input type="file" (change)="onFileSelect($event)">
                <button type="submit"  class="btn btn-primary">Submit</button>
              </form>
         </div>
    </div>
</div>
